{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}

    <div class="carousel"></div>
    <div class="container">
        <div class="row">
            <form method="POST" class="form-group ">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
