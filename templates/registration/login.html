{% extends 'base.html' %}
{% block header %}
    <!-- Modal -->
    <div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Logar</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <form method="post" autocomplete="off" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="modal-body mx-4">
                        <!--Body-->
                        <div class="md-form mb-5">
                            <input type="email" id="username" name="username" class="form-control validate" placeholder="Email">
                            <label data-error="wrong" data-success="right" for="username"></label>
                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="password" name="password" class="form-control validate" placeholder="Senha">
                            <label data-error="wrong" data-success="right" for="password"></label>
                            <p class="font-small blue-text d-flex justify-content-end"><a href="{% url 'accounts:password_reset' %}" class="blue-text ml-1">
                                Nova senha?</a></p>
                        </div>

                        <div class="text-center mb-3">
                            <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Entrar</button>
                        </div>
                    </div>
                </form>

                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">

                    {% block register %}
                        <p class="font-small grey-text d-flex justify-content-end">NÃ£o possui uma conta? <a href="{% url 'accounts:register' %}" class="blue-text ml-1">
                            Registre-se</a></p>
                    {% endblock %}

                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Modal -->

{% endblock %}
